name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] || pip install -e .
          pip install --upgrade pytest pytest-cov flake8 mypy

      - name: Run flake8
        run: flake8 . --max-line-length=127 --per-file-ignores="benchmark/*.py:E402"

      - name: Run mypy
        run: mypy .

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --cov=ismain --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          verbose: true
          # token is optional for public repos; set CODECOV_TOKEN in Secrets for private repos
          token: ${{ secrets.CODECOV_TOKEN }}
